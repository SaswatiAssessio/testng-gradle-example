name: Test Run

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate a token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
          repositories: "Dest_repo,testng-gradle-example"

      - name: Use the token
        env:
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}
        run: |
          gh api octocat

      - name: Check repo commits
        env:
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}
        run: |
          curl -s \
          -H 'Accept: application/vnd.github.v3+json' \
          -H "Authorization: Bearer ${GH_TOKEN}" \
          "https://api.github.com/repos/SaswatiAssessio/Dest_repo/git/commits"

      - name: Repository Dispatch
        env:
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}
        run: |
          curl -L \
          -X POST \
          -H "Accept: application/vnd.github.v3+json" \
          -H "Authorization: Bearer ${GH_TOKEN}" \
          https://api.github.com/repos/SaswatiAssessio/Dest_repo/dispatches \
          -d '{"event_type":"printpr"}'

  
