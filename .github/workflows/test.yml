name: Test Run

on:
  push:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: write-all

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check Last Workflow Run
        if: github.event_name == 'push'
        env:
          REPOSITORY_DISPATCH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          curl -s \
          -H 'Accept: application/vnd.github.v3+json' \
          -H "Authorization: Bearer ${REPOSITORY_DISPATCH_TOKEN}" \
          "https://api.github.com/repos/SaswatiAssessio/testng-gradle-example?branch=main&per_page=1"

      - name: Trigger
        if: ${{ github.event_name == 'push' }}
        run: |
          curl -L \
          -X POST \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}"\
          -H "X-GitHub-Api-Version: 2022-11-28" \
          https://api.github.com/repos/SaswatiAssessio/Dest_repo/dispatches \
          -d '{"event_type":"printpr"}'