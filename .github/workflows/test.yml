name: Test Run

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions: write-all

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate a token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: 827128
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Use the token
        env:
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}
        run: |
          gh api octocat

      - name: Check Last Workflow Run
        if: github.event_name == 'push'
        env:
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}
        run: |
          curl -s \
          -H 'Accept: application/vnd.github.v3+json' \
          -H "Authorization: Bearer ${GH_TOKEN}" \
          "https://api.github.com/repos/SaswatiAssessio/testng-gradle-example?branch=main&per_page=1"

      - name: Trigger
        if: github.event_name == 'push'
        env:
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}
        run: |
          curl -L \
          -X POST \
          -H "Accept: application/vnd.github.v3+json" \
          -H "Authorization: Bearer ${GH_TOKEN}" \
          https://api.github.com/repos/SaswatiAssessio/Dest_repo/dispatches \
          -d '{"event_type":"printpr"}'

  
