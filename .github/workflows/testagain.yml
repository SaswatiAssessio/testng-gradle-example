name: Test Run

on:
  push:

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Generate a token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.WORKFLOWS_APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ steps.generate-token.outputs.token }}
          submodules: true

      - name: Run script
        env:
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}
        run: |
          source .github/workflows/scripts/release_functions.sh; check_dependent_workflows testagain.yml
          WORKFLOW_JOBS_URL=$(curl -s \
          -H 'Accept: application/vnd.github.v3+json' \
          -H "Authorization: Bearer ${GH_TOKEN}" \
          "https://api.github.com/repos/SaswatiAssessio/testng-gradle-example/actions/workflows/test.yml/runs?branch=master&per_page=1" | jq -r '.workflow_runs[0].jobs_url')
          curl -s \
          -H 'Accept: application/vnd.github.v3+json' \
          -H "Authorization: Bearer ${GH_TOKEN}" \
          "$WORKFLOW_JOBS_URL" | jq -r '.jobs[] | select(.name == "build") | .steps[] | select(.name == "Check Workflow Dependencies") | .status'